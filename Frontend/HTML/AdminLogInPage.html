<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="/css/AdminLogInPage.css">
</head>
<body>
    
<div class="Field-container js-Field-Container">
    <div class="admin-login-text-container">
        <p class="js-Admin-Text">Admin Login</p>
    </div>
    <div class="Username-Container">
        <input class="Username-Field js-Username-Field" type="text" placeholder="Username or email">
    </div>
    <div class="Password-Container">
        <input class="Password-Field js-Password-Field" type="password" placeholder="Password">
    </div>
    <div class="Login-Button-Container">
        <button class="Login-Button js-Login-Button">Login</button>
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", () => {
        document.querySelector(".js-Login-Button").addEventListener("click", () => {
            window.location.href = "/admin/navigation";
        });
    });
</script>

</body>
</html>
