<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  <link rel="stylesheet" href="In.css" />
  <title>Internships</title>
</head>
<body>

  <!-- HEADER -->
  <header>
    <div class="header-container">
      <a href="/" class="logo">UniCareerHub</a>
      <div class="nav-title">Internships</div>
      <div class="user-actions">
        <a href="/profile" class="user-icon">
          <i class="fas fa-user-circle"></i>
        </a>
        <a href="/logout">
          <button class="logout-btn">Logout</button>
        </a>
      </div>
    </div>
  </header>

  <!-- HERO SECTION -->
  <section class="hero">
    <div class="hero-images">
      <img src="/Pics/Intern1.png" alt="Image 1">
    </div>
    <div class="hero-content">
      <h2>Empowering Students & Graduates</h2>
      <p>Explore curated internship opportunities posted by 
        our team and take the next step in your career journey.</p>
    </div>
    <div class="hero-images">
      <img src="/Pics/Intern2.png" alt="Image 2">
    </div>
  </section>

  <h2 class="section-title">Latest Internships</h2>
