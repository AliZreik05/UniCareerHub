<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/LoginPageStyles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>Login</title>
</head>
<body>
    <h1 class ="Name-Of-Company">UniCareerHub</h1>
    <h2 class ="tagline">Connecting Students for Career Success</h2>
    <div class="container">
        <form id="loginForm">
            <h2>Login</h2>
            <div class="input-box">
                <input type="email" id="email" placeholder="Email" required>
                <i class="fas fa-user"></i>
            </div>
            <div class="input-box">
                <input type="password" id="password" placeholder="Password" required>
                <i class="fas fa-lock"></i>
            </div>
            <button type="submit">Login</button> 
        </form>

        <div class="links">
            <p><a href="ForgetPassword.html">Forgot Password?</a></p>
            <p>Don't have an account? <a href="Register.html">Register</a></p>
        </div>
    </div>
</body>
<script>
    document.getElementById("loginForm").addEventListener("submit", async (event) => {
    event.preventDefault();
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    try
    {
        await fetch("http://localhost:3500/login", 
        {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ user: email, password })
        });
        window.location.href = "/";
    } 
    catch (error) 
    {
        console.error("Error:", error);
    }
});
</script>
</html>
