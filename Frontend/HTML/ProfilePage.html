<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Profile</title>
    <link rel="stylesheet" href="css/profile-styles.css">
</head>
<body>
  <div class="container">
    <div class="profile-header">
        <div class="profile-pic-container">
            <img id="profile-pic" src="profile-placeholder.jpg" alt="Profile Picture" class="profile-pic">
            <input type="file" id="upload-pic" accept="image/*" style="display: none;">
            <button class="upload-btn" id="change-photo-btn">Change Photo</button>
        </div>
        <div class="info">
            <h1 id="display-name">Your Name</h1>
            <input type="text" id="name" placeholder="Enter Name">
            
            <h3 id="display-major-year">Major & Year</h3>
            <input type="text" id="major-year" placeholder="Enter Major & Year">
        </div>
    </div>
    
    <div class="section">
        <h2>Description</h2>
        <p id="display-description">Tell something about yourself...</p>
        <textarea id="description" placeholder="Enter Description"></textarea>
    </div>
    
    <div class="section">
        <h2>Experience</h2>
        <ul id="display-experience">
            <li>No experience added yet.</li>
        </ul>
        <textarea id="experience" placeholder="Enter Experience (comma separated)"></textarea>
    </div>
    
    <div class="section">
        <h2>Courses Taken</h2>
        <ul id="display-courses">
            <li>No courses added yet.</li>
        </ul>
        <textarea id="courses" placeholder="Enter Courses (comma separated)"></textarea>
    </div>
    
    <button class="confirm-btn" onclick="updateProfile()">Confirm</button>
    <button class="edit-btn" onclick="editProfile()" style="display: none;">Edit</button>
</div>

    
    <script>
       function updateProfile() {
    document.getElementById("display-name").innerText = document.getElementById("name").value || "Your Name";
    document.getElementById("display-major-year").innerText = document.getElementById("major-year").value || "Major & Year";
    document.getElementById("display-description").innerText = document.getElementById("description").value || "Tell something about yourself...";
    
    let experienceInput = document.getElementById("experience").value;
    document.getElementById("display-experience").innerHTML = experienceInput
        ? experienceInput.split(",").map(item => `<li>${item.trim()}</li>`).join("")
        : "<li>No experience added yet.</li>";
    
    let coursesInput = document.getElementById("courses").value;
    document.getElementById("display-courses").innerHTML = coursesInput
        ? coursesInput.split(",").map(item => `<li>${item.trim()}</li>`).join("")
        : "<li>No courses added yet.</li>";

    // Hide inputs & textareas
    document.querySelectorAll("input, textarea").forEach(el => el.style.display = "none");

    // Hide "Change Photo" option
    document.getElementById("upload-pic").style.display = "none";
    document.querySelector(".upload-btn").style.display = "none";

    // Hide Confirm button, Show Edit button
    document.querySelector(".confirm-btn").style.display = "none";
    document.querySelector(".edit-btn").style.display = "inline-block";
}

function editProfile() {
    // Show inputs & textareas
    document.querySelectorAll("input, textarea").forEach(el => el.style.display = "block");

    // Show "Change Photo" option again
    document.getElementById("upload-pic").style.display = "block";
    document.querySelector(".upload-btn").style.display = "inline-block";

    // Show Confirm button, Hide Edit button
    document.querySelector(".confirm-btn").style.display = "inline-block";
    document.querySelector(".edit-btn").style.display = "none";
}

// Profile picture upload
document.getElementById("upload-pic").addEventListener("change", function(event) {
    const file = event.target.files[0];
    if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
            document.getElementById("profile-pic").src = e.target.result;
        };
        reader.readAsDataURL(file);
    }
});

    </script>
</body>
</html>
