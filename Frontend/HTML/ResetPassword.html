<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "css/ResetPasswordStyles.css">
    <title>Reset Password</title>
</head>
<body>
    <h1 class ="Name-Of-Company">UniCareerHub</h1>
    <h2 class ="tagline">Connecting Students for Career Success</h2>
    <div class="container">
        <form id="loginForm">
            <h2>Reset Password</h2>
            <div class="input-box">
                <input type="password" id="password" placeholder=" New Password" required>
                <i class="fas fa-lock"></i>
            </div>
            <div class="input-box">
                <input type="password" id="password" placeholder="Confirm Password" required>
                <i class="fas fa-lock"></i>
            </div>
            <button type="submit">Reset Password</button> 
        </form>
    </div>
</body>
<script>
    document.getElementById("resetPasswordForm").addEventListener("submit", async (event) => {
    event.preventDefault();
    const email = document.getElementById("password").value;
    const password = document.getElementById("confirm-password").value;
    try
    {
        await fetch("http://localhost:3500/reset", 
        {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ user: email, password })
        });
        window.location.href = "/login";
    } 
    catch (error) 
    {
        console.error("Error:", error);
    }
});
</script>
</html>
