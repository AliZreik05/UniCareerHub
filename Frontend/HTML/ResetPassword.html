<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "css/ResetPasswordStyles.css">
    <title>Reset Password</title>
</head>
<body>
    <h1 class ="Name-Of-Company">UniCareerHub</h1>
    <h2 class ="tagline">Connecting Students for Career Success</h2>
    <div class="container">
        <form id="loginForm" action="/reset" method="POST">
            <h2>Reset Password</h2>
            <div class="error" id="error"></div>
            <div class="input-box">
                <input type="email" id="email" name="user" placeholder="Email" required>
                <i class="fas fa-user"></i>
            </div>
            <div class="input-box">
                <input type="password" id="newPassword" name="password" placeholder=" New Password" required>
                <i class="fas fa-lock"></i>
            </div>
            <div class="input-box">
                <input type="password" id="confirmPassword"  name="confirmPassword" placeholder="Confirm Password" required>
                <i class="fas fa-lock"></i>
            </div>
            <button type="submit">Reset Password</button> 
        </form>
    </div>
</body>
<script src="/js/api.js"></script>
<script>

const params = new URLSearchParams(window.location.search);
    const error = params.get('error');
    if (error === 'Passwords do not match') 
    {
      document.getElementById('error').innerHTML = 'Password and confirm do not match';
    }
    else
    {
      document.getElementById('error').textContent = error;
    }

</script>
</html>
