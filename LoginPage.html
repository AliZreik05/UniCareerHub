<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e3f2fd;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 320px;
            text-align: center;
        }
        h2 {
            color: #0d47a1;
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #90caf9;
            background-color: #e3f2fd;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #0d47a1;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: transform 0.2s ease-in-out; /* Smooth animation */
        }
        button:hover, 
        button:active { /* When hovered or clicked */
            transform: scale(1.1); /* Slightly enlarges */
            background-color: #1565c0; /* Darker shade */
        }
        .links {
            margin-top: 10px;
        }
        .links a {
            color: #0d47a1;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Login</h2>
        <form action="dashboard.html" method="POST">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>

            <button type="submit">Login</button>
        </form>

        <div class="links">
            <p><a href="forgot-password.html">Forgot Password?</a></p>
            <p>Not a member? <a href="register.html">Register</a></p>
        </div>
    </div>

</body>
</html>
