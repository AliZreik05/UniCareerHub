<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel = "stylesheet" href = "reset-pass_styles.css">
    
</head>
<body>

    <div class="container">
        <h2>Reset Password</h2>
        <form action="index.html" method="POST" onsubmit="return validatePassword()">
            <label for="password">New Password</label>
            <input type="password" id="password" name="password" onkeyup="validatePassword()" required>

            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" name="confirm-password" onkeyup="validatePassword()" required>
            
            <p id="password-feedback" class="feedback">‚ùå Weak Password</p>

            <button type="submit">Reset Password</button>
        </form>
    </div>

</body>
</html>
