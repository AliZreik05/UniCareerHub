<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e3f2fd;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 320px;
            text-align: center;
        }
        h2 {
            color: #0d47a1;
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #90caf9;
            background-color: #e3f2fd;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #0d47a1;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #1565c0;
        }
        .feedback {
            font-size: 14px;
            font-weight: bold;
            display: none;
        }
    </style>
    <script>
        function validatePassword() {
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("confirm-password").value;
            var feedback = document.getElementById("password-feedback");

            var strongPasswordRegex = /^(?=.*[A-Z])(?=.*\d).{8,}$/;
            feedback.style.display = password.length > 0 ? "block" : "none";

            if (!strongPasswordRegex.test(password)) {
                feedback.textContent = "❌ Weak Password";
                feedback.style.color = "red";
                return false;
            } else if (password !== confirmPassword) {
                feedback.textContent = "❌ Passwords Do Not Match";
                feedback.style.color = "red";
                return false;
            } else {
                feedback.textContent = "✅ Password is Strong and Matches";
                feedback.style.color = "green";
                return true;
            }
        }
    </script>
</head>
<body>

    <div class="container">
        <h2>Reset Password</h2>
        <form action="index.html" method="POST" onsubmit="return validatePassword()">
            <label for="password">New Password</label>
            <input type="password" id="password" name="password" onkeyup="validatePassword()" required>

            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" name="confirm-password" onkeyup="validatePassword()" required>
            
            <p id="password-feedback" class="feedback">❌ Weak Password</p>

            <button type="submit">Reset Password</button>
        </form>
    </div>

</body>
</html>
