<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Code</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e3f2fd;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 320px;
            text-align: center;
        }
        h2 {
            color: #0d47a1;
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #90caf9;
            background-color: #e3f2fd;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #0d47a1;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #1565c0;
        }
    </style>
    <script>
        function verifyCode(event) {
            var code = document.getElementById("code").value;
            if (code !== "0000") {
                alert("Invalid code! Please enter 0000.");
                event.preventDefault();
            }
        }
    </script>
</head>
<body>

    <div class="container">
        <h2>Enter Verification Code</h2>
        <form action="reset-password.html" method="GET" onsubmit="verifyCode(event)">
            <label for="code">Enter the code sent to your email</label>
            <input type="text" id="code" name="code" placeholder="Enter code" required>
            <button type="submit">Verify</button>
        </form>
    </div>

</body>
</html>
